name: Custom Magisk Build (Optimized)

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-all:
    name: Build All Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Setup environment (Java, NDK, sccache)
        uses: ./.github/actions/setup
        with:
          is-asset-build: true

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            native/src/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build native binaries FIRST
        run: ./build.py -v native

      - name: Build debug app SECOND
        run: ./build.py -v app

      - name: Stop gradle daemon
        run: ./app/gradlew --stop

      - name: Upload Native Binaries Artifact
        uses: actions/upload-artifact@v4
        with:
          name: magisk-binaries
          path: out
          compression-level: 9
      
      - name: Upload Debug APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: out/app-debug.apk
          compression-level: 9
